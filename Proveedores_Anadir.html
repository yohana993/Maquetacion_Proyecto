<main class="container2">
    <div id="addProviderForm">
        <form action= "Anadir_Proveedores.php" method="post">
            <label>Nombre</label><input type="text" id="addName" required pattern="^[a-zA-Z]+$" title="En nombres solo debe contener letras.">
            <label>Contacto</label><input type="text" id="addContact" required pattern="^\d{7,10}$" title="El teléfono debe tener entre 7 y 10 dígitos. Solo se permiten números.">
            <label>Email</label><input type="text" id="addEmail" required pattern="^[a-zA-Z0-9]+$" title="Por favor, ingrese un correo electrónico válido (gmail.com, hotmail.com, outlook.com, yahoo.com)">
            <label>Dirección</label><input type="text" id="addAddress" required pattern="^[a-zA-Z0-9]+$" title="Por favor, Ingresa una Direcion Valida.">
            <label>Productos</label><input type="text" id="addProducts" required pattern="^[a-zA-Z]+$" title="En Productos solo debe contener letras.">
            <label>NIT</label><input type="text" id="addNIT" required pattern="^\d{7,10}$" title="El NIT debe tener entre 7 y 10 dígitos. Solo se permiten números.">
            <button type="submit">Añadir</button>
        </form>
    </div>
    <div class="contenedor2">
        <a href="Proveedores.html" class="button1" id="addButton">Atras</a>
    </div>
