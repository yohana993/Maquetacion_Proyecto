    <link rel="stylesheet" href="Style.css">
</head>
<body>
<header>
    <div>
        <div class="menu container">
            <label for="menu">
                <img src="imagenes/img.png" class="menu-icono" alt="">
            </label>
            <nav>
                <ul>
                    <li><a href="Menu.HTML">INICIO</a></li>
                    <li><a href="Usuarios.HTML">USUARIOS</a></li>
                    <li><a href="Productos.HTML">PRODUCTOS</a></li>
                    <li><a href="Proveedores.HTML">PROVEEDORES</a></li>
                  </ul>
    
            </nav>
        </div>
    </div>
</header>
<main>
    <h3>Formulario de Registro de Usuarios</h3>
        <div class="form-container">
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres" required pattern="^[a-zA-Z]+$" title="En nombres solo debe contener letras.">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required pattern="^[a-zA-Z]+$" title="En apellidos solo debe contener letras.">
            </div>
            <div class="form-group">
                <label for="documento">Documento</label>
                <input type="text" id="documento" name="documento" required pattern="^\d{8,10}$" title="El ID debe tener entre 8 y 10 dígitos. Solo se permiten números.">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|hotmail\.com|outlook\.com|yahoo\.com)$" title="Por favor, ingrese un correo electrónico válido (gmail.com, hotmail.com, outlook.com, yahoo.com)">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required pattern="^\d{7,10}$" title="El teléfono debe tener entre 7 y 10 dígitos. Solo se permiten números.">
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="0"></option>
                </select>
            </div>
        </div>
        <button type="submit">Crear</button>
    <div class="contenedor2">
        <a href="Usuarios.html" class="button1" id="addButton">Atras</a>
    </div>
</main>

</body>
</html>
