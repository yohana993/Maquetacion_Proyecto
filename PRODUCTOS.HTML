<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<header>
    <div>
        <div class="menu container">
            <label for="menu">
                <img src="imagenes/img.png" class="menu-icono" alt="">
            </label>
            <nav>
                <ul>
                    <li><a href="Menu.HTML">INICIO</a></li>
                    <li><a href="Productos.HTML">PRODUCTOS</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main>
    <h3>Formulario de Productos</h3>
    <form action="procesar.php" method="POST" onsubmit="return confirmarProceso();">
        <div class="form-container">
            <div class="form-group">
                <label for="proceso">Proceso</label>
                <select id="proceso" name="proceso" required>
                    <option value="ingreso">Ingreso</option>
                    <option value="salida">Salida</option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" name="categoria" required pattern="^[a-zA-Z]+$" title="En la categoria solo debe contener letras.">
            </div>
            <div class="form-group">
                <label for="producto">Producto</label>
                <input type="text" id="producto" name="producto" required pattern="^[a-zA-Z]+$" title="En el producto solo debe contener letras.">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" required pattern="^\d+$" title="En la cantidad solo debe contener números.">
            </div>
            <div class="form-group hidden" id="precioCompraContainer">
                <label for="precioCompra">Precio de Compra</label>
                <input type="number" id="precioCompra" name="precioCompra" step="0.01">
            </div>
            <div class="form-group">
                <label for="precioVenta">Precio de Venta</label>
                <input type="number" id="precioVenta" name="precioVenta" step="0.01" required pattern="^\d+$" title="En precio de venta solo debe contener números.">
            </div>
        </div>
        <button type="submit">Confirmar</button>
    </form>
</main>
<footer>
    <p>&copy; 2014 Cafe Bar, Todos los derechos reservados.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
